<html>
<head>
    <meta name="robots" content="noindex" />
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
	
<title>ZheTV - Live Streaming Gratis</title>

  <script type="text/javascript" src="//cdn.statically.io/gh/ZheHacK/ZheTV@latest/dist/clappz.min.js?V1=ZheTV"></script>
  <script type="text/javascript" src="//cdn.jsdelivr.net/clappr/latest/clappr.min.js"></script>
  <script type="text/javascript" src="//cdn.statically.io/gh/clappr/clappr-level-selector-plugin@latest/dist/level-selector.min.js"></script>
  <script src="//cdn.statically.io/gh/clappr/dash-shaka-playback@latest/dist/dash-shaka-playback.js"></script>
  <script src='//cdn.jsdelivr.net/npm/clappr-playback-rate-plugin@latest/dist/clappr-playback-rate-plugin.min.js'></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/shaka-player/4.6.1/shaka-player.compiled.min.js"></script>
  <script src='//cdn.jsdelivr.net/npm/clappr-chromecast-plugin@latest/dist/clappr-chromecast-plugin.min.js'></script>
  <script src='//cdn.jsdelivr.net/npm/clappr-pip@latest/dist/clappr-pip.min.js'></script>
  <script src="//cdn.jsdelivr.net/npm/cdnbye-shaka@latest"></script>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script disable-devtool-auto src='https://cdn.jsdelivr.net/npm/disable-devtool@latest'></script>


  </head>
  <body>

  <div id="player"></div>
  <script>
  
  var retryCount = 0;                   
  var MAX_RETRIES = 3;                     function retryCallback(error) {      retryCount++;             
      if (retryCount > MAX_RETRIES) {      retryCount = 0;                     player.stop();   
      player.play();                       } else {                 
          player.load(error.url);   
          } }
  
  var player = new Clappr.Player({
      source: "https://alpukat-live-cdn.mncnow.id/live/eds/CelestialMovie/sa_dash_vmx/CelestialMovie.mpd",
      mimeType: 'application/dash+xml',
      height: '100%',
      width: '100%',
      maxBufferLength: 30,
      autoPlay: true,
      fullscreenEnabled: true,
      disableErrorScreen: true,
      hideVolumeBar: true,
      preload: 'auto',
      parentId: '#player',
      plugins: [LevelSelector, DashShakaPlayback, ChromecastPlugin, ClapprPip.PipButton, ClapprPip.PipPlugin, Clappr.MediaControl],
      events: {
        onReady: function () {
            var plugin = this.getPlugin('click_to_pause');
            plugin && plugin.disable();
        }
      },

      shakaConfiguration: {
        preferredAudioLanguage: 'id',
        preferredTextLanguage: 'id',
      drm: {
          clearKeys: {"13aecb26aeee22bc86920045f22d134d": "80aa44d998c7c0cc221c96d26730fe9b"},
        },
      streaming: {
        lowLatencyMode: true,
        inaccurateManifestTolerance: 0,
        rebufferingGoal: 0.01,
        segmentPrefetchLimit: 2,
          },
      },
      
      requestOptions: {
        timeout: 10000,
        retry: 3,
        retryCallback: retryCallback,
      },
      chromecast: {
        appId: '9DFB77C0',
        contentType: 'video/mp4',
      },
      watermark: '//cdn.statically.io/gh/ZheHacK/ZheTV@main/res/image/LogoV1.webp',
      position: 'bottom-right',
      watermarkLink: '//zhetv.eu.org/',
      shakaOnBeforeLoad: function (shaka_player) {
        shaka_player.getNetworkingEngine().registerRequestFilter(function (type, request, context) {
          shaka_player.configure('manifest.dash.ignoreMinBufferTime', true);
          shaka_player.configure('streaming.rebufferingGoal', 1);
        });
      },
  })
  .catch(error => console.error('Error:', error));

  </script>
  </body>
  </html>
