<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vidstack/styles/defaults.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vidstack/styles/community-skin/video.min.css" />
    <script type="module" src="https://cdn.jsdelivr.net/npm/vidstack/dist/cdn/prod.js"></script>
  </head>
  <!-- ... -->
<body>
    <style>
    .container {
        position: absolute;
        width: 100% !important;
        height: 100% !important;
        }
    </style>

    <script>
        function getParameterByName(name) {
            name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
            var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
                results = regex.exec(location.search);
            return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
        }
        var getURL = getParameterByName('url');
        var getSUB = getParameterByName('sub');
        var getIMG = getParameterByName('img');
        var getLOGO = getParameterByName('logo');
    </script>

<media-player
  title="Sprite Fight"
  src=getURL
  poster="https://image.mux.com/VZtzUzGRv02OhRnZCxcNg49OilvolTqdnFLEqBsTwaxU/thumbnail.webp?time=268&width=980"
  thumbnails="https://media-files.vidstack.io/sprite-fight/thumbnails.vtt"
  aspect-ratio="16/9"
  crossorigin
>
  <media-outlet>
    <media-poster
      alt="Girl walks into sprite gnomes around her friend on a campfire in danger!"
    ></media-poster>
   <track
      src=getSUB
      label="English"
      srclang="en-US"
      kind="subtitles"
      default
    />
    <track
      src="https://media-files.vidstack.io/sprite-fight/chapters.vtt"
      srclang="en-US"
      kind="chapters"
      default
    />
  </media-outlet>
  <media-community-skin></media-community-skin>
</media-player>
</body>
</html>
