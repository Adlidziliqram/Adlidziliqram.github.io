<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IMLIE SUB INDO</title>
    <link rel="stylesheet" href="https://cdn.statically.io/gh/Adlidziliqram/Adlidziliqram.github.io@main/test/style.css">
    <script src='https://cdn.statically.io/gh/Adlidziliqram/Adlidziliqram.github.io@main/test/Jq6HIbgz.js'></script>
</head>
<body>
    <style>
        #player {
            position: absolute;
            width: 100% !important;
            height: 100% !important;
                }
    </style>
    <div id="player"></div>
    <script>
          function getParameterByName(name) {
              name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
              var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
                  results = regex.exec(location.search);
              return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
          }
              var getURL = getParameterByName('url');
              var getSUB = getParameterByName('sub');
    </script>
    <script>
    const playerInstance = jwplayer("player").setup({
    controls: true,
    sharing: false,
    displaytitle: true,
    displaydescription: true,
    skin: {
        name: "netflix"
    },
    logo: {file: "",},
    captions: {
        color: "#FFF",
        fontSize: 14,
        backgroundOpacity: 0,
        edgeStyle: "raised"
    },
    playlist: [{
        title: "IMLIE SUB INDO",
        description: "BUDAYAKAN KLIK IKLAN SEBELUM DAN SESUDAH NONTON",
        image: "",
        sources: [{label: 'CDN', file: getURL, default: true,}],
        tracks: [{label: "INDONESIA", file: getSUB, kind: "captions", default: true,}],
    }],
});
</script>
</body>
</html>
